    var sjg;

    var  PngPlayer = function(dom){

        var _dom = dom;
        var _imgs;
        var _isPause=false;
        _init();
        var _timer=1;
        var _interval=300;
        var _current = 0;

        function _init(){

            _imgs = _dom.find("img");
            _imgs.hide();
            _imgs.first().show();
        }

        this.timeInterval=function(val){
            _interval= val;
        }
        this.run=function(val){
            if(val!=null){
                _interval= val;
            }

            _timer = setInterval(function(){
                if(!_isPause){
                    _current++;
                    if(_current>=_imgs.length){
                        _current=0;
                    }
                    _imgs.hide();
                    $(_imgs[_current]).show();
                }
            },_interval);

        }

        this.IsPlaying=true;

        this.setState=function(val){
            if(val){
                _isPause=true;
                this.IsPlaying=false;
            }else{
                _isPause=false;
                this.IsPlaying=true;
            }

        }

        this.stop=function(){
            clearInterval(_timer);
        }

    }

    function rd(n,m){
        var c = m-n+ 1;
        return Math.floor( Math.random() * c + n);
    }


//----------------------------------------------------------------------------------------------------------------------------
    var maskCanvas;
    var maskContext;
    var maskX=320;
    var maskY;
    var maskSpeedX=0;
    var maskSpeedY=0;
    var MASK_R=75;
    var CANVAS_WIDTH=640;
    var CANVAS_HEIGHT;
    var canvastime=3000;
    var ct=0;
    function pageInit(){
        maskCanvas = document.getElementById("aa");


        maskCanvas.width=CANVAS_WIDTH;
        maskCanvas.height=CANVAS_HEIGHT;

        maskCanvas.style.position="absolute";
        maskContext=maskCanvas.getContext("2d");

        resetSpeed();

        setInterval(moveMask,20);
//                moveMask();
    }

    function resetSpeed(){
        maskSpeedX=Math.random()*10-5;
        maskSpeedY=Math.random()*10-5;


    }



    function moveMask(){
        if(canvastime>=ct){
            maskContext.clearRect(0,0,CANVAS_WIDTH,CANVAS_HEIGHT);
            maskContext.globalCompositeOperation="source-over";
            maskContext.fillRect(0,0,CANVAS_WIDTH,CANVAS_HEIGHT);
            maskContext.globalCompositeOperation="destination-out";
            maskContext.beginPath();
            maskContext.arc(maskX,maskY,MASK_R,0,Math.PI*2,true);
            maskContext.fill();
            MASK_R+=4
            $("#djbeijin").show();
            $("#zwhbj").show();
            $("#page_2").show();
            ct=ct+20;
        }else{
            maskCanvas.style.display='none';
        }
    }
